name: Build Action
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn

      - name: Run Eslint
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Test
        run: yarn test:ci
